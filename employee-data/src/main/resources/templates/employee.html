
<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Employee List</title>
    </head>
    <body>
        <div layout:fragment="content" class="row">
            <div class="col-xs-8 col-md-8">
            <div class="form-row ">
				<div class="col-sm12">
                 <h3>
                <a href="/home" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span>Home</a>
                </h3></div>
                <div class="col-sm12">
                <h3>
                    <a href="/create" class="btn btn-primary"><span class="glyphicon glyphicon-plus-sign"></span>Add Employee</a>
                </h3>
                </div>
                </div>
               
                <h2>Employee List</h2>
                <div class="table-responsive">
                    <table class="table" id="product-table">
                        <thead class="thead-dark">
                            <tr>
                                <th>Employee Id</th>
                                <th>Employee Name</th>
                                <th>Bill Start Date</th>
                                <th>Designation</th>
                                <th>Type</th>
                                <th>Location</th>
                                <th>City</th>
                                <th>Grade</th>
                                <th>Mobile #</th>
                                <th>WON</th>                              
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="employee : ${employees}">
                                <td><a th:text="${employee.Id}" th:href="@{'/showemp/' + ${employee.Id}}"></a></td>
                                <td th:text="${employee.Name}"></td>
                                <td th:text="${employee.Bill_Start_date}"></td>
                                <td th:text="${employee.Designation}"></td>
                                <td th:text="${employee.Type}"></td>
                                <td th:text="${employee.Location}"></td>
                                <td th:text="${employee.City}"></td>
                                <td th:text="${employee.Grade}"></td>
                                <td th:text="${employee.Mob_Num}"></td>
                                <td th:text="${employee.WON}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
